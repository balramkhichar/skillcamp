<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An online aptitude examination system.">
    <title>SkillCamp</title>
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mystyle.css">
  </head>
  <body>
       <div style="margin-top:5%;">
       		<center>
            	<img src="logos/skillcamp-logo-md.png" alt="logo">
                <br>
                <h2>Welcome to SkillCamp</h2>
                <br>
                <div class="logsign">
                <form method="post" action="dashboard.html">
                	<div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                      <input type="email" class="form-control" placeholder="Email" required>
                    </div>
                    <br>
                    <div class="input-group">
                      <span class="input-group-addon">&nbsp;<i class="fa fa-lock"></i></span>
                      <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <br>
					<button type="submit" class="btn btn-success btn-block">Login</button>
                    <br><br>
                    <p>Forgot your password ? <a href="forgot.html" title="Click to join SkillCamp">Reset here</a></p>
                    <p>Don't have an account? <a href="signup.html" title="Click to join SkillCamp">Signup here</a></p>
                </form>
                </div>
            </center>
       </div>
    <br>
    <nav class="navbar navbar-default navbar-fixed-bottom custom-foot" role="navigation">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">&copy; SkillCamp-2014</div>    
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 myfooter-link"> <a href="#">About us</a> &nbsp; <a href="#">Contact us</a></div>
    </nav>
  </body>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
</html>
