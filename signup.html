<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Most popular online aptitude examination system.">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <title>SkillCamp</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mystyle.css">
  </head>
  <body>  
       <div style="margin-top:1%">
       		<center>
            	<img src="logos/skillcamp-logo-md.png" alt="logo">
                <h3>Welcome to SkillCamp</h3>
                <br>
                <div class="logsign">
                <form>
                	<div class="input-group">
                      <span class="input-group-addon" title="Enter your full name">&nbsp;<i class="fa fa-user"></i></span>
                      <input type="text" class="form-control" placeholder="Name" required>
                    </div>
                    <br>
                    <div class="input-group">
                      <span class="input-group-addon" title="Enter a valid email id"><i class="fa fa-envelope"></i></span>
                      <input type="email" class="form-control" placeholder="Email" required>
                    </div>
                    <br>
                    <div class="input-group">
                      <span class="input-group-addon" title="Create password">&nbsp;<i class="fa fa-lock"></i></span>
                      <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <br>
                    <div class="input-group">
                      <span class="input-group-addon" title="Select your location">&nbsp;<i class="fa fa-map-marker"></i></span>
						<select class="form-control">
                          <option value="Andhra Pradesh">Andhra Pradesh</option>
                          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                          <option value="Assam">Assam</option>
                          <option value="Bihar">Bihar</option>
                          <option value="Chhattisgarh">Chhattisgarh</option>
                          <option value="Goa">Goa</option>
                          <option value="Gujrat">Gujrat</option>
                          <option value="Haryana">Haryana</option>
                          <option value="Himachal Pradesh">Himachal Pradesh</option>
                          <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                          <option value="Jharkhand">Jharkhand</option>
                          <option value="Karnataka">Karnataka</option>
                          <option value="Kerala">Kerala</option>
                          <option value="Madhya Pradesh">Madhya Pradesh</option>
                          <option value="Maharashtra">Maharashtra</option>
                          <option value="Manipur">Manipur</option>
                          <option value="Meghalaya">Meghalaya</option>
                          <option value="Mizoram">Mizoram</option>
                          <option value="Nagaland">Nagaland</option>
                          <option value="New Delhi">New Delhi</option>
                          <option value="Orissa">Orissa</option>
                          <option value="Punjab">Punjab</option>
                          <option value="Rajasthan">Rajasthan</option>
                          <option value="Sikkim">Sikkim</option>
                          <option value="Tamil Nadu">Tamil Nadu</option>
                          <option value="Telangana">Telangana</option>
                          <option value="Tripura">Tripura</option>
                          <option value="Uttar Pradesh">Uttar Pradesh</option>
                          <option value="Uttarakhand">Uttarakhand</option>
                          <option value="West Bengal">West Bengal</option>
                          <option value="West Bengal">Other</option>    
                        </select>
                    </div>
					<br>
                    <div>
                        <div class="input-group">
                          <span class="input-group-addon" title="Select your gender">&nbsp;<i class="fa fa-male"></i></span>
                            <select class="form-control">
                              <option value="m">Male</option>
                              <option value="f">Female</option>   
                            </select>
                        </div>
                    </div>
                    <br>
					<button type="submit" class="btn btn-success btn-block">Sign Up</button>
                    <br><p>Already have an account? <a href="login.html" title="Click to login into SkillCamp">Login here</a></p>
                </form>
                </div>
            </center>
       </div>
    <br>
    <nav class="navbar navbar-default navbar-fixed-bottom custom-foot" role="navigation">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">&copy; SkillCamp-2014</div>    
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 myfooter-link"> <a href="#">About us</a> &nbsp; <a href="#">Contact us</a></div>
    </nav>
  </body>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
</html>
